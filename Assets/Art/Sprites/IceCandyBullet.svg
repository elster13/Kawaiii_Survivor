<?xml version="1.0" encoding="UTF-8"?>
<!-- Ice Candy Bullet: small icy orb with blue/cyan gradient and crystalline shards -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <radialGradient id="iceCore" cx="45%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="25%" stop-color="#dff7ff" stop-opacity="1"/>
      <stop offset="60%" stop-color="#9feaff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#5bd0ff" stop-opacity="0.8"/>
    </radialGradient>
    <filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="16" result="g1"/>
      <feColorMatrix in="g1" type="matrix" values="0.5 0 0 0 0.6  0 0.6 0 0 0.85  0 0 0.9 0 0.95  0 0 0 0.6 0"/>
      <feBlend in="SourceGraphic" mode="screen"/>
    </filter>
  </defs>

  <!-- outer glow -->
  <circle cx="128" cy="96" r="78" fill="#8fe9ff" opacity="0.35" filter="url(#softGlow)" />

  <!-- core -->
  <circle cx="128" cy="96" r="48" fill="url(#iceCore)" />

  <!-- crystalline shards -->
  <g fill="#e6faff" opacity="0.9">
    <path d="M160 60 L170 80 L150 72 Z" transform="translate(-20,14) scale(1.1) rotate(-12 160 60)"/>
    <path d="M200 96 L190 110 L210 104 Z" transform="translate(-40,10) scale(0.9) rotate(18 200 96)"/>
    <path d="M110 40 L120 62 L100 56 Z" transform="translate(-6,18) scale(0.9) rotate(-28 110 40)"/>
  </g>

  <!-- inner shine -->
  <ellipse cx="110" cy="78" rx="14" ry="6" fill="#ffffff" opacity="0.7"/>

  <!-- faint rim -->
  <circle cx="128" cy="96" r="56" fill="none" stroke="#bfefff" stroke-opacity="0.18" stroke-width="2" />
</svg>
